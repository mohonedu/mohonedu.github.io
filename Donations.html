<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - FloodAid Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">FloodAid</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="volunteers.html">Volunteers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="donations.html">Donations</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Donation Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Make a Donation</h2>
        <form>
            <div class="mb-3">
                <label for="donorName" class="form-label">Donor Name</label>
                <input type="text" class="form-control" id="donorName" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="donationAmount" class="form-label">Donation Amount</label>
                <input type="number" class="form-control" id="donationAmount" placeholder="Enter donation amount">
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod">
                    <option value="mobileBanking">Mobile Banking</option>
                    <option value="bankCard">Bank Card</option>
                    <option value="bankTransfer">Bank Transfer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="affectedArea" class="form-label">Selected Area</label>
                <select class="form-select" id="affectedArea">
                    <option>Select an affected area</option>
                    <option value="area1">Area 1</option>
                    <option value="area2">Area 2</option>
                    <option value="area3">Area 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message (Optional)</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add a message to your donation"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Donation</button>
        </form>

        <div class="mt-4 text-center">
            <p><strong><h4>Total Donations So Far:</h4><br></strong></p> We've received a total of 1,200,000 in donations to support flood-affected areas. Thank you for your generosity!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>Contact Us: [Phone] +880123456789 | [Email] info@floodaid.org | [Address] Dhaka, Bangladesh</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
